<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSE Exam Dashboard 2026</title>
    <style>
        :root {
            --primary: #2563eb;
            --accent: #d9534f;
            --bg: #f8fafc;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; color: #333; }
        
        .card { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; width: 100%; max-width: 500px; margin-bottom: 30px; border-top: 5px solid var(--primary); }
        #exam-name { font-size: 1.2rem; color: #64748b; margin-bottom: 5px; }
        #timer { font-size: 2.5rem; font-weight: 800; color: var(--accent); letter-spacing: -1px; }

        .table-container { width: 100%; max-width: 700px; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); overflow: hidden; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 16px; text-align: left; border-bottom: 1px solid #edf2f7; }
        th { background-color: var(--primary); color: white; font-weight: 600; text-transform: uppercase; font-size: 0.85rem; }
        
        /* Highlight the next upcoming exam */
        .next-exam-row { background-color: #eff6ff !important; border-left: 4px solid var(--primary); font-weight: 600; }
        .completed { opacity: 0.5; text-decoration: line-through; background-color: #f1f5f9; }
        .days-tag { font-size: 0.8rem; padding: 4px 8px; border-radius: 20px; background: #e2e8f0; color: #475569; }
    </style>
</head>
<body>

    <div class="card">
        <h2>HSE Exam Countdown</h2>
        <div id="exam-name">Loading...</div>
        <div id="timer">00:00:00:00</div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Subject</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        const exams = [
            { date: "2026-03-10T09:00:00", name: "Business Studies" },
            { date: "2026-03-12T09:00:00", name: "Second Language" },
            { date: "2026-03-19T09:00:00", name: "Economics" },
            { date: "2026-03-24T09:00:00", name: "Computer Application" },
            { date: "2026-03-26T09:00:00", name: "Accountancy" },
            { date: "2026-03-28T09:00:00", name: "English (Part I)" }
        ];

        function updateUI() {
            const now = new Date();
            const tableBody = document.getElementById('table-body');
            
            // Find the next upcoming exam
            let nextExam = exams.find(e => new Date(e.date) > now);

            // Only redraw table if needed (once a minute or on load)
            if (tableBody.innerHTML === "" || now.getSeconds() === 0) {
                tableBody.innerHTML = '';
                exams.forEach(e => {
                    const examDate = new Date(e.date);
                    const isNext = nextExam && e.name === nextExam.name;
                    const isPast = examDate < now && !isNext;
                    
                    let statusText = "";
                    if (isPast) statusText = "Finished";
                    else {
                        const daysLeft = Math.ceil((examDate - now) / (1000 * 60 * 60 * 24));
                        statusText = `<span class="days-tag">${daysLeft} days to go</span>`;
                    }

                    const row = `<tr class="${isNext ? 'next-exam-row' : ''} ${isPast ? 'completed' : ''}">
                        <td>${examDate.toLocaleDateString('en-GB')}</td>
                        <td>${e.name}</td>
                        <td>${statusText}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            }

            // Countdown Logic
            if (nextExam) {
                const target = new Date(nextExam.date).getTime();
                const diff = target - now.getTime();

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
                document.getElementById('exam-name').innerText = "Next: " + nextExam.name;
            } else {
                document.getElementById('timer').innerText = "All Exams Done!";
                document.getElementById('exam-name').innerText = "Congratulations";
            }
        }

        setInterval(updateUI, 1000);
        updateUI();
    </script>
</body>
</html>
