<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSE Plus Two Countdown 2026</title>
    <style>
        :root {
            --primary: #4e73df;
            --accent: #e74a3b;
            --success: #1cc88a;
            --white: rgba(255, 255, 255, 0.92);
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Poppins', system-ui, -apple-system, sans-serif; 
            margin: 0; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, rgba(78, 115, 223, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(28, 200, 138, 0.08) 0px, transparent 50%);
            position: relative;
            overflow-x: hidden;
        }

        .header-area { text-align: center; margin-bottom: 20px; margin-top: 10px; }
        .user-photo { width: 85px; height: 85px; border-radius: 50%; object-fit: cover; border: 4px solid #fff; box-shadow: 0 8px 20px rgba(78, 115, 223, 0.2); }

        .card { 
            background: var(--white); 
            backdrop-filter: blur(12px);
            padding: 1.5rem 1rem; 
            border-radius: 24px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.06); 
            text-align: center; 
            width: 100%; 
            max-width: 400px; 
            margin-bottom: 20px; 
            border-top: 6px solid var(--primary); 
        }
        
        #timer { font-size: 2.2rem; font-weight: 800; color: var(--accent); margin: 10px 0; }
        #exam-name { font-size: 0.9rem; color: #4e73df; font-weight: 700; background: rgba(78, 115, 223, 0.1); padding: 6px 16px; border-radius: 50px; display: inline-block; }

        .table-container { width: 100%; max-width: 400px; background: var(--white); border-radius: 20px; box-shadow: 0 8px 24px rgba(0,0,0,0.04); overflow: hidden; }
        table { border-collapse: collapse; width: 100%; }
        th { background: rgba(248, 249, 252, 0.5); color: #4e73df; padding: 15px 10px; text-align: left; font-size: 0.65rem; text-transform: uppercase; }
        td { padding: 14px 10px; border-bottom: 1px solid rgba(0,0,0,0.03); font-size: 0.85rem; color: #444; }

        .next-exam-row { background-color: rgba(78, 115, 223, 0.05) !important; font-weight: 700; }
        .days-tag { font-size: 0.65rem; padding: 4px 10px; border-radius: 12px; background: #f1f5f9; font-weight: 600; }
        .today-tag { background: var(--accent); color: white; padding: 4px 10px; border-radius: 12px; font-size: 0.65rem; font-weight: 700; }
        .live-tag { background: var(--success); color: white; padding: 4px 10px; border-radius: 12px; font-size: 0.65rem; font-weight: 700; animation: pulse 1.5s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* FOOTER UPDATED AS PER image_cf95bb.png */
        .footer-section { margin-top: 30px; text-align: center; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .divider { height: 1px; width: 50%; background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent); margin: 15px auto; }
        
        .bounce-box { margin: 5px 0; }
        .bounce-box span { 
            font-size: 22px; 
            color: var(--primary); 
            font-weight: 900; 
            display: inline-block; 
            animation: smoothBounce 0.8s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite alternate; 
        }

        .bounce-box span:nth-child(2) { animation-delay: 0.1s; }
        .bounce-box span:nth-child(3) { animation-delay: 0.2s; }
        .bounce-box span:nth-child(4) { animation-delay: 0.3s; }
        .bounce-box span:nth-child(5) { animation-delay: 0.4s; }
        .bounce-box span:nth-child(6) { animation-delay: 0.5s; }

        @keyframes smoothBounce { 
            0% { transform: translateY(0); }
            100% { transform: translateY(-8px); text-shadow: 0 5px 10px rgba(0,0,0,0.1); } 
        }
    </style>
</head>
<body>

    <div class="header-area">
        <img src="myphoto.png" class="user-photo" alt="Minhaj Header">
    </div>

    <div class="card">
        <h2 style="font-size: 1.3rem; margin-top:0;">Exam Countdown 2026</h2>
        <div id="exam-name">Loading...</div>
        <div id="timer">00d 00h 00m 00s</div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Subject</th>
                    <th style="text-align: right;">Status</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <div class="footer-section">
        <div class="divider"></div>
        <div style="font-size: 10px; color: #888; font-weight: bold; letter-spacing: 2px; text-transform: uppercase;">Developed By</div>
        <div class="bounce-box">
            <span>M</span><span>I</span><span>N</span><span>H</span><span>A</span><span>J</span>
        </div>
        <div style="color: #666; font-size: 12px; font-weight: 600;">Plus Two Result Portal © 2026</div>
    </div>

    <script>
        const exams = [
            { date: "2026-03-10T09:30:00", name: "Business Studies" },
            { date: "2026-03-12T09:30:00", name: "Second Language" },
            { date: "2026-03-19T09:30:00", name: "Economics" },
            { date: "2026-03-24T09:30:00", name: "Computer Applications" },
            { date: "2026-03-26T09:30:00", name: "Accountancy" },
            { date: "2026-03-28T09:30:00", name: "English (Part I)" }
        ];

        let lastSecond = -1;

        function updateUI() {
            const now = new Date();
            const tableBody = document.getElementById('table-body');
            
            let nextExam = exams.find(e => {
                const examEndTime = new Date(e.date);
                examEndTime.setHours(12, 15, 0);
                return examEndTime > now;
            });

            tableBody.innerHTML = '';
            exams.forEach(e => {
                const examStartTime = new Date(e.date);
                const examEndTime = new Date(e.date);
                examEndTime.setHours(12, 15, 0);

                let status = "";
                let rowStyle = "";

                if (now > examEndTime) {
                    status = "<span style='color:#94a3b8'>Done</span>";
                    rowStyle = "opacity:0.4";
                } else if (now >= examStartTime && now <= examEndTime) {
                    status = "<span class='live-tag'>LIVE</span>";
                    rowStyle = "background-color: rgba(28, 200, 138, 0.1)";
                } else if (now.toDateString() === examStartTime.toDateString()) {
                    status = "<span class='today-tag'>TODAY</span>";
                } else {
                    const diffTime = examStartTime - now;
                    // Math.floor ഉപയോഗിച്ച് കൗണ്ട്ഡൗണുമായി ഒത്തുപോകുന്നു
                    const daysLeft = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                    status = `<span class="days-tag">${daysLeft}d to go</span>`;
                }

                const isNext = nextExam && e.name === nextExam.name;
                tableBody.innerHTML += `
                    <tr class="${isNext ? 'next-exam-row' : ''}" style="${rowStyle}">
                        <td>${examStartTime.getDate()} Mar</td>
                        <td>${e.name}</td>
                        <td style="text-align: right;">${status}</td>
                    </tr>`;
            });

            if (nextExam) {
                const startTime = new Date(nextExam.date);
                const endTime = new Date(nextExam.date);
                endTime.setHours(12, 15, 0);

                if (now >= startTime && now <= endTime) {
                    document.getElementById('timer').innerText = "Exam is Live!";
                    document.getElementById('timer').style.color = "var(--success)";
                    document.getElementById('exam-name').innerText = "Running: " + nextExam.name;
                } else {
                    const diff = startTime - now;
                    const d = Math.floor(diff / 86400000);
                    const h = Math.floor((diff % 86400000) / 3600000);
                    const m = Math.floor((diff % 3600000) / 60000);
                    const s = Math.floor((diff % 60000) / 1000);
                    
                    document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
                    document.getElementById('timer').style.color = "var(--accent)";
                    document.getElementById('exam-name').innerText = "Target: " + nextExam.name;
                }
            } else {
                document.getElementById('timer').innerText = "All Exams Over!";
                document.getElementById('exam-name').innerText = "Success!";
                document.getElementById('timer').style.color = "var(--success)";
            }
        }

        setInterval(updateUI, 1000);
        updateUI();
    </script>
</body>
</html>
