<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSE Plus Two Countdown 2026</title>
    <meta name="description" content="Official Kerala Plus Two Exam Countdown 2026. Live timer and subject-wise exam schedule for HSE students.">
    
    <style>
        :root {
            --primary: #4e73df;
            --accent: #e74a3b;
            --success: #1cc88a;
            --white: rgba(255, 255, 255, 0.92);
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Poppins', system-ui, -apple-system, sans-serif; 
            margin: 0; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, rgba(78, 115, 223, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(28, 200, 138, 0.08) 0px, transparent 50%);
            position: relative;
            overflow-x: hidden;
        }

        /* NEW HEADER STYLE */
        .header-area {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .user-photo {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 8px 20px rgba(78, 115, 223, 0.2);
            background-color: #fff;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234e73df' fill-opacity='0.06'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            animation: slideIllustration 60s linear infinite;
        }

        @keyframes slideIllustration {
            from { background-position: 0 0; }
            to { background-position: 500px 500px; }
        }
        
        .card { 
            background: var(--white); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 1.5rem 1rem; 
            border-radius: 24px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.06); 
            text-align: center; 
            width: 100%; 
            max-width: 400px; 
            margin-bottom: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-top: 6px solid var(--primary); 
        }
        
        h2 { color: #333; margin-top: 0; font-size: 1.3rem; font-weight: 700; }
        
        #timer { 
            font-size: 2.2rem;
            font-weight: 800; 
            color: var(--accent); 
            letter-spacing: -1px; 
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
        }
        
        #exam-name { 
            font-size: 0.9rem; 
            color: #4e73df; 
            font-weight: 700; 
            background: rgba(78, 115, 223, 0.1);
            padding: 6px 16px;
            border-radius: 50px;
            display: inline-block;
        }

        .table-container { 
            width: 100%; 
            max-width: 400px; 
            background: var(--white);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.04); 
            overflow: hidden; 
            border: 1px solid rgba(255, 255, 255, 0.4); 
        }
        
        table { border-collapse: collapse; width: 100%; table-layout: fixed; }
        th { background: rgba(248, 249, 252, 0.5); color: #4e73df; padding: 15px 10px; text-align: left; font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 14px 10px; border-bottom: 1px solid rgba(0,0,0,0.03); font-size: 0.85rem; color: #444; }

        th:nth-child(1), td:nth-child(1) { width: 25%; }
        th:nth-child(2), td:nth-child(2) { width: 45%; }
        th:nth-child(3), td:nth-child(3) { width: 30%; text-align: right; }

        .next-exam-row { background-color: rgba(78, 115, 223, 0.05) !important; font-weight: 700; }
        .days-tag { font-size: 0.65rem; padding: 4px 10px; border-radius: 12px; background: #f1f5f9; font-weight: 600; }
        .next-exam-row .days-tag { background: var(--success); color: white; box-shadow: 0 4px 10px rgba(28, 200, 138, 0.2); }

        .footer-section { margin-top: 30px; text-align: center; width: 100%; padding-bottom: 20px; display: flex; flex-direction: column; align-items: center; }
        .divider { height: 1px; width: 50%; background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent); margin: 15px auto; }

        .bounce-box { margin: 5px 0; }
        .bounce-box span {
            font-size: 22px;
            color: var(--primary);
            font-weight: 900;
            display: inline-block;
            animation: smoothBounce 0.8s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite alternate;
        }

        .bounce-box span:nth-child(2) { animation-delay: 0.1s; }
        .bounce-box span:nth-child(3) { animation-delay: 0.2s; }
        .bounce-box span:nth-child(4) { animation-delay: 0.3s; }
        .bounce-box span:nth-child(5) { animation-delay: 0.4s; }
        .bounce-box span:nth-child(6) { animation-delay: 0.5s; }

        @keyframes smoothBounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-8px); text-shadow: 0 5px 10px rgba(0,0,0,0.1); }
        }

        @media (max-width: 350px) {
            #timer { font-size: 1.8rem; }
            td, th { font-size: 0.75rem; }
        }
    </style>
</head>
<body>

    <div class="header-area">
        <img src="myphoto.png" class="user-photo" alt="Minhaj Header">
    </div>

    <div class="card">
        <h2>Exam Countdown 2026</h2>
        <div id="exam-name">Loading...</div>
        <div id="timer">00d 00h 00m 00s</div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Subject</th>
                    <th style="text-align: right;">Status</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <div class="footer-section">
        <div class="divider"></div>
        <div style="font-size: 10px; color: #888; font-weight: bold; letter-spacing: 2px; text-transform: uppercase;">Developed By</div>
        <div class="bounce-box">
            <span>M</span><span>I</span><span>N</span><span>H</span><span>A</span><span>J</span>
        </div>
        <div style="color: #666; font-size: 12px; font-weight: 600;">Plus Two Result Portal Â© 2026</div>
    </div>

    <script>
        const exams = [
            { date: "2026-03-10T09:30:00", name: "Business Studies" },
            { date: "2026-03-12T09:30:00", name: "Second Language" },
            { date: "2026-03-19T09:30:00", name: "Economics" },
            { date: "2026-03-24T09:30:00", name: "Computer Applications" },
            { date: "2026-03-26T09:30:00", name: "Accountancy" },
            { date: "2026-03-28T09:30:00", name: "English (Part I)" }
        ];

        let lastMinute = -1;

        function updateUI() {
            const now = new Date();
            const tableBody = document.getElementById('table-body');
            let nextExam = exams.find(e => new Date(e.date) > now);

            if (lastMinute !== now.getMinutes()) {
                tableBody.innerHTML = '';
                exams.forEach(e => {
                    const examDate = new Date(e.date);
                    const isNext = nextExam && e.name === nextExam.name;
                    const isPast = examDate < now;
                    const diffTime = examDate - now;
                    const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    let status = isPast ? "<span style='color:#94a3b8'>Done</span>" : `<span class="days-tag">${daysLeft}d to go</span>`;
                    
                    tableBody.innerHTML += `
                        <tr class="${isNext ? 'next-exam-row' : ''}" style="${isPast ? 'opacity:0.4' : ''}">
                            <td>${examDate.getDate()} Mar</td>
                            <td>${e.name}</td>
                            <td style="text-align: right;">${status}</td>
                        </tr>`;
                });
                lastMinute = now.getMinutes();
            }

            if (nextExam) {
                const diff = new Date(nextExam.date) - now;
                const d = Math.floor(diff / 86400000);
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                
                document.getElementById('timer').innerText = 
                    `${d.toString().padStart(2, '0')}d ${h.toString().padStart(2, '0')}h ${m.toString().padStart(2, '0')}m ${s.toString().padStart(2, '0')}s`;
                document.getElementById('exam-name').innerText = "Target: " + nextExam.name;
            } else {
                document.getElementById('timer').innerText = "All Exams Over!";
                document.getElementById('exam-name').innerText = "Success!";
                document.getElementById('timer').style.color = "var(--success)";
            }
        }
        setInterval(updateUI, 1000);
        updateUI();
    </script>
</body>
</html>
